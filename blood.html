<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: row-resize;
        }
        
        .sidebar-menus {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background-color: grey;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: visible;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar-menus:hover {
            width: 250px;
        }
        
        .sidebar-menus a {
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .sidebar-menus a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menus ion-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate Now</h1>
    </header>
    <section>
        <form action="blood.php" method="post">
            <h1>Donation for Blood</h1>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name1" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email1" required>

            <label for="amount">Age:</label>
            <input type="number" id="age" name="age1" required min="18">

            <label for="place">Place:</label>
            <input type="text" id="place" name="p1" required>

            <h4>How long have you been donating blood:</h4>
            <div style="text-align: center;">
                <input type="radio" id="m1" name="donationPeriod" value="6 Months" required>
                <label for="m1">6 Months</label>

                <input type="radio" id="y1" name="donationPeriod" value="1 Year">
                <label for="y1">1 Year</label>
            </div>

            <br><label for="currency">Select Blood group:</label>
            <select id="currency" name="currency" required>
                <option value="O+ve">O+ve</option>
                <option value="o-ve">O-ve</option>
                <option value="a+ve">A+ve</option>
                <option value="a-ve">A-ve</option>
                <option value="b+ve">B+ve</option>
                <option value="b-ve">B-ve</option>
                <option value="ab+ve">AB+ve</option>
                <option value="ab-ve">AB-ve</option>
            </select>

            <button type="submit">Donate Blood</button>
        </form>
    </section>
</body>
</html>
